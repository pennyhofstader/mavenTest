<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
	integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
	crossorigin="anonymous">

<title>Employee Management System</title>
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-lg bg-primary text-white">
		<a class="navbar-brand" href="/employees">Employee Management System</a>


	</nav>
	<!-- form for editing employee -->
	<div class="container">
		<div class="col-md-6 offset-md-3">
			<h3 class="mx-auto text-center">Edit Employee</h3>
			<form th:action="@{/update}" method="post" th:object=${e}>
			
			<input type="hidden" th:field="*{id}" name="id">
			
				<div class="form-group">
					<label for="firstName">Employee First Name</label> <input
						type="text" class="form-control" placeholder="Employee First Name"
						name="firstName" th:field="*{firstName}">
				</div>
				<div class="form-group">
					<label for="lastName">Employee Last Name</label> <input
						type="text" class="form-control" placeholder="Employee First Name"
						name="lastName" th:field="*{lastName}">
				</div>
				
				<div class="form-group">
					<label for="email">Employee Email</label> <input
						type="text" class="form-control" placeholder="Employee email"
						name="email" th:field="*{email}">
				</div>
				
				
				<button type="submit" class="btn bg-secondary text-white">Submit</button>
			</form>
		</div>
	</div>



	<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
	<script
		src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>

</body>
</html>
